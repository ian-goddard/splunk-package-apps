name: Package Splunk UI Apps for Splunk Cloud

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  package:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Package each Splunk app
        run: |
          set -euo pipefail

          mkdir -p dist

          for app in */ ; do
            app="${app%/}"

            case "$app" in
              .github|dist)
                continue
                ;;
            esac

            echo "Packaging app: $app"

            rm -rf "$app/.git" "$app/.github" || true
            find "$app" -name "__pycache__" -type d -exec rm -rf {} + || true
            find "$app" -name "*.pyc" -delete || true
            find "$app" -name ".DS_Store" -delete || true

            tar -czf "dist/${app}.tgz" "$app"
          done

      - name: Upload packaged apps
        uses: actions/upload-artifact@v4
        with:
          name: splunk-cloud-ui-apps
          path: dist/*.tgz
